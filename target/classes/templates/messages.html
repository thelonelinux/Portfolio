<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Messages</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body>
    <nav>
        <a th:href="@{/}">Home</a> |
        <a th:href="@{/connect}">Connect</a> |
        <a th:href="@{/messages}">My Message</a>
    </nav>
    <section>
        <div class="card" style="background:#e0e7ef;border-left:6px solid #2a5298;max-width:600px;margin:2em auto;">
            <h2 style="color:#2a5298;">My Messages</h2>
            <ul style="list-style:disc inside;">
                <li th:each="msg : ${messages}" th:text="${msg}"></li>
            </ul>
        </div>
    </section>
</body>
</html>
