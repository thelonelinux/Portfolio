<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Connect - Portfolio</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body>
	<nav>
		<a th:href="@{/}">Home</a> |
		<!-- <a th:href="@{/about}">About</a> | -->
		<!-- <a th:href="@{/projects}">Projects</a> | -->
		<a th:href="@{/connect}">Connect</a>
	</nav>
	<section style="width:100vw;max-width:100vw;margin:0;padding:2em 0;">
		<h1>Connect With Me</h1>
		<div class="card connect-card" style="max-width:420px;margin:2em auto 0 auto;">
			<form th:action="@{/connect}" method="post" style="display:flex;flex-direction:column;gap:1em;">
				<label style="font-weight:500;color:#2a5298;">Name:
					<input type="text" name="name" required style="width:100%;padding:0.7em;border-radius:6px;border:1px solid #ccc;margin-top:0.3em;">
				</label>
				<label style="font-weight:500;color:#2a5298;">Email:
					<input type="email" name="email" required style="width:100%;padding:0.7em;border-radius:6px;border:1px solid #ccc;margin-top:0.3em;">
				</label>
				<label style="font-weight:500;color:#2a5298;">Message:
					<textarea name="message" required style="width:100%;padding:0.7em;border-radius:6px;border:1px solid #ccc;min-height:90px;margin-top:0.3em;"></textarea>
				</label>
				<button type="submit" style="background:#2a5298;color:#fff;padding:0.7em 0;border:none;border-radius:6px;font-weight:600;cursor:pointer;">Send</button>
			</form>
			<div th:if="${success}" style="margin-top:1em;text-align:center;color:#2a5298;">
				<p>Thank you for your message!</p>
			</div>
		</div>
	</section>
</body>
</html>
